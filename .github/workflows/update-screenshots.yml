name: Update Playwright Screenshots

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-screenshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium webkit --with-deps

      - name: Build
        run: pnpm run build

      - name: Update Screenshots
        run: pnpm run test:e2e:update

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          git add src/tests/e2e/__screenshots__/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create a new branch with timestamp
          BRANCH_NAME="chore/update-screenshots-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: update playwright screenshots for linux"
          git push origin "$BRANCH_NAME"
          
          # Create PR
          gh pr create \
            --title "chore: update playwright screenshots for linux" \
            --body "Automated update of Playwright screenshots for Linux." \
            --base main \
            --head "$BRANCH_NAME"

